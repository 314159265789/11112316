<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Bank - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="admin-content">
            <p>Restricted access. Enter admin password:</p>
            <form id="adminLoginForm">
                <input type="password" id="admin-password" placeholder="Admin Password" required>
                <button type="submit">Enter</button>
                <div id="admin-error" class="error"></div>
            </form>
        </div>
        <div id="admin-data" style="display:none;">
            <h2>All User Accounts</h2>
            <ul id="user-list"></ul>
        </div>
        <button id="admin-logout" style="display:none;">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

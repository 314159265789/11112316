<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Bank - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="user-name"></span></h1>
        <div class="account-info">
            <h2>Account Summary</h2>
            <p>Balance: $<span id="account-balance"></span></p>
            <button id="logout-btn">Logout</button>
        </div>
        <div class="transactions">
            <h2>Transaction History</h2>
            <ul id="transaction-list"></ul>
        </div>
        <div class="transfer">
            <h2>Transfer Money</h2>
            <form id="transferForm">
                <input type="text" id="transfer-to" placeholder="Recipient Username" required>
                <input type="number" id="transfer-amount" placeholder="Amount" min="1" required>
                <button type="submit">Transfer</button>
                <div id="transfer-error" class="error"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
